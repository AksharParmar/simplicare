<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpliCare - Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h1>Create Account</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/register" method="POST" class="auth-form">
      <input type="text" name="name" placeholder="Full Name" required><br>  <!-- âœ… ADDED -->
      <input type="text" name="username" placeholder="Create Username" required><br>
      <input type="password" name="password" placeholder="Create Password" required><br>
      <button type="submit" class="primary-btn">Register</button>
    </form>

    <p>Already have an account? <a href="/login">Log In</a></p>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
