<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpliCare – Calendar</title>

  <!-- Product Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- GLOBAL stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="dashboard-page">
  {% include 'sidebar.html' %}

  <main class="main-content">
    <h1 class="page-title">Medication &amp; Appointments Calendar</h1>

    <section id="calendar" class="calendar card">

      <!-- ─────────────────── streamlined header ─────────────────── -->
      <header class="calendar__header">
        <!-- left / right arrows -->
        <button id="prevBtn" class="nav-btn nav-btn--square" aria-label="Previous month">
          &#10094;
        </button>

        <!-- centred month / year -->
        <h2 id="monthLabel" class="calendar__title"></h2>

        <button id="nextBtn" class="nav-btn nav-btn--square" aria-label="Next month">
          &#10095;
        </button>
      </header>

      <!-- view-mode toggle -->
      <nav class="view-switch">
        <button id="viewMonthBtn" class="view-btn">Month</button>
        <button id="viewWeekBtn"  class="view-btn">Week</button>
        <button id="viewDayBtn"   class="view-btn">Day</button>
      </nav>

      <!-- calendar grid injected by JS -->
      <div id="calendarGrid" class="calendar__grid"></div>
    </section>
  </main>

  <!-- logic -->
  <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
