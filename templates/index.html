<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpliCare Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Welcome, {{ username }}!</h1>
    <a href="/logout" class="logout-btn">Logout</a>

    <h2>Add a New Medication</h2>
    <form id="medication-form">
      <input type="text" id="med-name" placeholder="Medication Name" required><br>
      <input type="text" id="dosage" placeholder="Dosage (e.g., 10mg)" required><br>
      <input type="time" id="time" required><br>
      <button type="submit">Save Medication</button>
    </form>

    <h2>My Medications</h2>
    <ul id="medication-list"></ul>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
